<script>
    const scriptHTML = document.querySelector("#template").innerHTML;
    let template = Handlebars.compile(scriptHTML);
    let html = template({
        title: "My New Post",
        body: "This is my first post!"
    });
    // console.log(hmtl);
    const caja = document.querySelector("#caja");
    caja.innerHTML = html;
</script>
