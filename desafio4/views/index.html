<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="display-2 text-dark text-center bg-light p-3 mb-4">Desaf√≠o 4</h1>
    <div class="container">
      <div class="row">
        <form action="/api/products" method="post" class="row g-3 bg-light p-3 rounded">
          <div class="col-12 col-md-6">
            <input type="text" name="title" id="title" placeholder="Title" class="form-control"/>
          </div>
          <div class="col-12 col-md-6">
            <input type="number" name="price" id="price" placeholder="Price" class="form-control"/>
          </div>
          <div class="col-12">
            <input type="text" name="thumbnail" id="thumbnail" placeholder="Thumbnail" class="form-control"/>
          </div>
          <div class="justify-content-center">
            <button type="submit" class="btn btn-lg btn-dark bg-gradient text-center col-12 col-md-6 col-lg-3">Save</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
